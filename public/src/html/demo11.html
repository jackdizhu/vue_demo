
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="renderer" content="webkit" />

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Expires" content="-1"/>

    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <title>test</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../dist/css/base.css">

    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px 20%;
            font-family: '微软雅黑';
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        #app {
            position: relative;
            text-align: center;
        }

        .wrap {
            margin-bottom: 5px;
        }

        .btn {
            display: block;
            margin: 30px auto 10px auto;
            width: 120px;
            height: 40px;
            font-size: 14px;
            line-height: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.08);
            cursor: pointer;
        }

        .avatar {
            display: block;
            width: 200px;
            margin: 10px auto;
        }
    </style>

</head>
<body>
    <div id="app">
        <div class="item">
            <a class="btn" @click="toggleShow1">设置头像</a>
            <img class="avatar" v-if="avatarUrl1" :src="avatarUrl1" v-show="true" style="display: none;">
            <my-upload url="https://httpbin.org/post" img-format="png"
                @crop-success="cropSuccess"
                @crop-upload-success="cropUploadSuccess"
                @crop-upload-fail="cropUploadFail"
                field="avatar1"
                ki="0"
                v-model="show1"
                :no-rotate="false"
                :headers="headers"
                :params="otherParams"></my-upload>
        </div>

        <div class="item">
            <a class="btn" @click="toggleShow2">Set Avatar</a>
            <img class="avatar" v-if="avatarUrl2" :src="avatarUrl2" v-show="true" style="display: none;">
            <my-upload url="https://httpbin.org/post"
                @crop-success="cropSuccess"
                @crop-upload-success="cropUploadSuccess"
                @crop-upload-fail="cropUploadFail"
                :no-square="true"
                field="avatar2"
                ki="0"
                lang-type="en"
                v-model="show2"
                :headers="headers"
                :params="otherParams"></my-upload>
        </div>

        <div class="item">
            <a class="btn" @click="toggleShow3">аватара</a>
            <img class="avatar" v-if="avatarUrl3" :src="avatarUrl3" v-show="true" style="display: none;">
            <my-upload url="https://httpbin.org/post"
                @crop-success="cropSuccess"
                @crop-upload-success="cropUploadSuccess"
                @crop-upload-fail="cropUploadFail"
                :no-circle="true"
                field="avatar3"
                ki="0"
                lang-type="ru"
                v-model="show3"
                :headers="headers"
                :params="otherParams"></my-upload>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
    <script src="./dist/js/index11.js"></script>

   <!--<script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>-->
</body>
</html>
